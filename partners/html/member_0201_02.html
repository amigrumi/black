<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="author" content="홀릭파트너스"><meta name="keywords" content="홀릭파트너스">
	
	<title>홀릭파트너스-비밀번호 확인</title>

	<link type="text/css" href="../css/style.css" rel="stylesheet" />		
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	
	<!-- 인클루드를 위한 소스 -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
	      $(document).ready(function(){
	         $("#header").load("include/header.html #header_mypage")
	         $("#footer").load("include/footer.html")      
	      });
	</script>
	<!-- //인클루드를 위한 소스 -->

</head>

<div id="wrap">

	<!-- ★header -->

					<div><img class="popup_close_w40" src="../images/common/btn_close_white40.png" alt="닫기" /></div>
				</div>				
				<div class="section_area01">
					<!-- 링크회원 내용 -->
					<div class="box_type">
						<img class="" src="../images/member/icon_market_type01.png" alt="링크회원" />
						<h3>링크회원</h3>
						<a class="button_fix300r btnBlack" heef="#">링크코드 요청</a>
						<ul class="list_view">
							<li><span class="red">오직 홍보만</span> 하고싶어요.</li>
							<li><span class="red">링크 연결만</span>을 원합니다.</li>
							<li>쇼핑몰을 운영하지 않습니다.</li>
							<li>사업자가 없습니다.</li>
							<li>오직 홍보만 하고싶어요.</li>
							<li>링크 연결만을 원합니다.</li>
							<li>쇼핑몰을 운영하지 않습니다.</li>
							<li>사업자가 없습니다.</li>
						</ul>
					</div>
					<!-- //링크회원 내용 -->
					<!-- 위탁회원 내용 -->
					<div class="box_type">
						<img class="" src="../images/member/icon_market_type02.png" alt="위탁회원" />
						<h3>위탁회원</h3>
						<a class="button_fix300r btnBlack" heef="#">위탁코드 요청</a>
						<ul class="list_view">
							<li>수수료를 <span class="red">10% 더</span> 받습니다.</li>
							<li><span class="red">위탁판매</span>를 원합니다.</li>
							<li><span class="red">쇼핑몰을 운영</span>하고 있습니다.</li>
							<li>고객센터, 고객관리를 직접 진행합니다.</li>
						</ul>
					</div>
					<!-- //위탁회원 내용 -->
				</div>
			</div>
			<!-- //시안 01 -->
		</div>		
	</div>
	<!-- ★container -->
	
	<!-- 블랙배경 -->
	<div class="mask"></div>
	<!-- //블랙배경 -->
