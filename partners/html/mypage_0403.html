<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="author" content="홀릭파트너스"><meta name="keywords" content="홀릭파트너스">
	
	<title>홀릭파트너스-내등급</title>

	<link type="text/css" href="../css/style.css" rel="stylesheet" />		
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	
	<!-- 인클루드를 위한 소스 -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
	      $(document).ready(function(){
	         $("#header").load("include/header.html #header_mypage")
	         $("#con_left").load("include/left.html #left_mypage")
	         $("#footer").load("include/footer.html")      
	      });
	</script>
	<!-- //인클루드를 위한 소스 -->
	
	

</head>
<body>
	
<div id="wrap">
	<!-- ★header -->
	<div id="header"></div>
	<!-- ★header -->
	
	<!-- ★container -->
	<div id="container">
		<div class="contents bg01">
			<!-- ☆left 영역 -->
			<div id="con_left"></div>
			<!-- //☆left 영역 -->
			<!-- ☆right 영역 -->
			<div class="con_right">
				<div class="top_banner"><img src="../images/banner/240305_1200x90.png" alt="배너" /></div>
				<div class="top_area">
					<div class="title">
						내등급
					</div>
				</div>
				
				<div class="table02">
					<!-- 내등급 -->
					<table>
						<colgroup>
							<col width="100px" /><col width="100px" /><col width="100px" /><col width="100px" />
						</colgroup>
						<tr>
							<th>코드구분</th>
							<th>등급</th>
							<th>추가수수료</th>
							<th>비고</th>
						</tr>
						<tr>
							<td rowspan="6" class="td02">
								<p class="t11">링크회원</p>
								<a class="td_in_link" href="#">링크회원이란?</a>
							</td>
							<td class="t08 icon_my td02">
								일반
							</td>
							<td class="td02">1%</td>
							<td class="td02">-</td>
						</tr>
						<tr>
							<td>실버</td>
							<td>3%</td>
							<td>-</td>
						</tr>
						<tr>
							<td>골드</td>
							<td>5%</td>
							<td>-</td>
						</tr>
						<tr>
							<td>다이아몬드</td>
							<td>7%</td>
							<td>-</td>
						</tr>
						<tr>
							<td>VIP</td>
							<td>9%</td>
							<td>-</td>
						</tr>
						<tr>
							<td>블랙</td>
							<td>10%</td>
							<td>-</td>
						</tr>
						<tr class="color01">
							<td rowspan="6">
								<p class="t11">위탁회원</p>
								<a class="td_in_link" href="#">위탁회원이란?</a>
							</td>
							<td>일반</td>
							<td>1%</td>
							<td>-</td>
						</tr>
						<tr class="color01">
							<td>실버</td>
							<td>3%</td>
							<td>-</td>
						</tr>
						<tr class="color01">
							<td>골드</td>
							<td>5%</td>
							<td>-</td>
						</tr>
						<tr class="color01">
							<td>다이아몬드</td>
							<td>7%</td>
							<td>-</td>
						</tr>
						<tr class="color01">
							<td>VIP</td>
							<td>9%</td>
							<td>-</td>
						</tr>
						<tr class="color01">
							<td>블랙</td>
							<td>10%</td>
							<td>-</td>
						</tr>
					</table>
					<!-- //내등급 -->
				</div>
			</div>
			<!-- //☆right 영역 -->				
		</div>
		
	</div>
	<!-- ★container -->
	
	<!-- ★footer -->
	<div id="footer"></div>
	<!-- ★footer -->

	
</div>
</body>
</html>
