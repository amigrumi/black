<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="author" content="홀릭파트너스"><meta name="keywords" content="홀릭파트너스">
	
	<title>홀릭파트너스-빠른상담문의</title>

	<link type="text/css" href="../css/style.css" rel="stylesheet" />		
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	
	<!-- 인클루드를 위한 소스 -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
	      $(document).ready(function(){
	         $("#header").load("include/header.html #header_customer")
	         $("#con_left").load("include/left.html #left_customer")
	         $("#footer").load("include/footer.html")      
	      });
	</script>
	<!-- //인클루드를 위한 소스 -->
	<script type="text/javascript">
		<!--
		var old_menu = '';
		function menuclick(submenu)
		{
			if(old_menu != submenu) {
				if(old_menu !=''){
					old_menu.style.display = 'none';
				}
				submenu.style.display = 'block';
				old_menu = submenu;
			} else {
				submenu.style.display = 'none';
				old_menu = '';
			}
		}
		-->
	</script>

</head>
<body>
	
<div id="wrap">
	<!-- ★header -->
	<div id="header"></div>
	<!-- ★header -->
	
	<!-- ★container -->
	<div id="container">
		<div class="contents bg01">
			<!-- ☆left 영역 -->
			<div id="con_left"></div>
			<!-- //☆left 영역 -->
			<!-- ☆right 영역 -->
			<div class="con_right">
				<div class="top_banner"><img src="../images/banner/240305_1200x90.png" alt="배너" /></div>
				
				<div class="top_area02">
					<div class="title">
						빠른상담문의
					</div>					
				</div>
				<div class="con_area">
					<div class="discription">
					<span class="red">비회원크리에이터</span> 중 파트너활동에 대해 빠른 상담을 원하시는 분들은 상담문의를 남겨주세요. <br/>
					회원은 1:1문의를 이용해주세요. <br/>
					문의를 남겨주시면 담당자가 바로 연락을 드립니다. 
					</div>
					
					<!-- 상담문의입력 -->
					<div class="box_gray">
						<div class="con_w900">				
							<table>
								<colgroup><col width="100px" /><col width="760px" /></colgroup>
								<tr>
									<th>이름</th>
									<td>
										<form class="input_box_760" action="" method="">
											<input class="input_txt" type="text" name="" placeholder="">
										</form>
									</td>
								</tr>
								<tr>
									<th>연락처</th>
									<td>
										<form class="input_box_760" action="" method="">
											<input class="input_txt" type="text" name="" placeholder="">
										</form>
									</td>
								</tr>
								<tr>
									<th>이메일</th>
									<td>
										<form class="input_box_760" action="" method="">
											<input class="input_txt" type="text" name="" placeholder="">
										</form>
									</td>
								</tr>
								<tr>
									<th>채널명</th>
									<td>
										<form class="input_box_760" action="" method="">
											<input class="input_txt" type="text" name="" placeholder="">
										</form>
									</td>
								</tr>
								<tr>
									<th>채널주소</th>
									<td>
										<form class="input_box_760" action="" method="">
											<input class="input_txt" type="text" name="" placeholder="">
										</form>
									</td>
								</tr>
								<tr>
									<th class="con">내용</th>
									<td>
										<form>
											<textarea class="comment_write02" placeholder="문의 내용을 상세히 작성해주세요."></textarea>
										</form>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<!-- //주의사항 내용 -->
					
					<div class="btn_area_100per">
						<a href="#" class="button_460 btnFade btnBlack">문의하기</a>
					</div>
				</div>
				
		
			</div>
			<!-- //☆right 영역 -->				
		</div>
		
	</div>
	<!-- ★container -->
	
	<!-- ★footer -->
	<div id="footer"></div>
	<!-- ★footer -->

	
</div>
</body>
</html>
