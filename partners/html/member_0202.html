<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="author" content="홀릭파트너스"><meta name="keywords" content="홀릭파트너스">
	
	<title>홀릭파트너스-코드회원가입</title>

	<link type="text/css" href="../css/style.css" rel="stylesheet" />	
	<link type="text/css" href="../css/popup.css" rel="stylesheet" />		
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	
	<!-- 인클루드를 위한 소스 -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
	      $(document).ready(function(){
	         $("#header").load("include/header.html #header_mypage")
	         $("#footer").load("include/footer.html")      
	      });
	</script>
	<!-- //인클루드를 위한 소스 -->

</head>
<body>
	
<div id="wrap">
	<!-- ★header -->
	<div id="header"></div>
	<!-- ★header -->
	
	<!-- ★container -->
	<div id="container">
		<div class="contents_members">
			<h1>회원가입을 축하드립니다.</h1>
			<h2>
				정상적인 업무협업과 정보전달을 위해 <span class="red">채널확인 후 코드회원</span>이 승인됩니다.<br/>
				코드승인이 완료되면 <span class="red">성공사례 및 코드회원 리뷰상품 무상제공 서비스</span>까지 받을 수 있습니다. 
			</h2>
			<ul class="input_list">
				<li>
					<form class="input_box" action="" method="">
						<input class="input_txt" type="text" name="" placeholder="이름">
					</form>
				</li>
				<li>
					<div class="flex flex_btw">
						<form class="input_box_312" action="" method="">
							<input class="input_txt" type="text" name="" placeholder="본인소유의 휴대폰을 인증하세요">
						</form>
						<div class="btn_area">
							<a href="#" class="button_140 btnFade btnBlack">인증하기</a>
						</div>
					</div>
				</li>
				<li>
					<form class="input_box" action="" method="">
						<input class="input_txt" type="text" name="" placeholder="대표채널명">
					</form>
				</li>
				<li>
					<form class="input_box" action="" method="">
						<input class="input_txt" type="text" name="" placeholder="본인 소유의 채널을 입력하세요.">
					</form>
				</li>
				<li>
					<div class="flex flex_btw">
						<form class="input_box_312" action="" method="">
							<input class="input_txt" type="text" name="" placeholder="디엠/이메일 인증">
						</form>
						<div class="btn_area">
							<a href="#" class="button_140 btnFade btnBlack">인증하기</a>
						</div>
					</div>
					<div class="add_txt">
						<p>인스타 : 본인채널 디엠 / 유튜브 : 본인채널 이메일</p>
						입력하신 채널, 이메일 주소로 인증방법이 발송됩니다. 
					</div>
				</li>
			</ul>
			
			
			<!-- btn -->
			<div class="btn_area_100per">
				<a href="#" onclick="javascript:openPopup('black_a');"  class="button_140 btnFade btnBlack">코드요청하기</a>
			</div>
			<!--//btn -->	
		</div>
		
	</div>
	<!-- ★container -->
	
	<!-- ★footer -->
	<div id="footer"></div>
	<!-- ★footer -->
	
	<script>
		// 팝업 열기 
		function openPopup(modalname) {
			document.get
			$('.' + modalname).show();
			$(".mask").show(); 
			}
	 	// 팝업 닫기
		function closePopup(flag) {
			$('.pop_r4_red').hide(); 
			$('.pop_r4').hide();
			$('.pop_r24_red').hide(); 
			$('.pop_r24').hide();
			$('.mask').hide(); 
			};
	</script>
	
	<div class="pop_wrap">
		<!-- 팝업 A형 -->
		<div class="pop_r4_red black_a">
			<div class="title">
				<span>코드요청 완료</span>
				<button type="button" onclick="closePopup()" class="close_w30">
					<img src="../images/common/btn_close_white40.png" alt="닫기" />
				</button>
			</div>
			<div class="con">
				<div class="pop_t02">
					담당자 확인 후 평일 근무기준 24시간안에 <br />
					등록하신 연락 수단으로 최대한 <span class="red">빠르게 <br />
					승인유무 전달</span>드리겠습니다. <br /><br />
					공휴일, 주말은 늦어지는 점 양해부탁드립니다. 
				</div>
				<div class="btn">
					<a class=""  onclick="closePopup()" href="#">확인</a>
				</div>
			</div>
		</div>
		<!-- //팝업 A형 -->
		</div>
		<div class="mask"></div>
	
	
</div>
</body>
</html>
