<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="author" content="홀릭파트너스"><meta name="keywords" content="홀릭파트너스">
	
	<title>홀릭파트너스-컨텐츠전략</title>

	<link type="text/css" href="../css/style.css" rel="stylesheet" />		
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	
	<!-- 인클루드를 위한 소스 -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
	      $(document).ready(function(){
	         $("#header").load("include/header.html #header_community")
	         $("#con_left").load("include/left.html #left_community")
	         $("#footer").load("include/footer.html")      
	      });
	</script>
	<!-- //인클루드를 위한 소스 -->
	
	

</head>
<body>
	
<div id="wrap">
	<!-- ★header -->
	<div id="header"></div>
	<!-- ★header -->
	
	<!-- ★container -->
	<div id="container">
		<div class="contents bg01">
			<!-- ☆left 영역 -->
			<div id="con_left"></div>
			<!-- //☆left 영역 -->
			<!-- ☆right 영역 -->
			<div class="con_right">
				<div class="top_banner"><img src="../images/banner/240305_1200x90.png" alt="배너" /></div>
				
				<div class="top_area">
					<div class="title">
						컨텐츠전략 
					</div>
				</div>
				
				<!-- 컨텐츠전략 본문 -->
				<div class="view_title">
					<form class="input_box_1200" action="" method="">
						<input class="input_txt" type="text" name="" placeholder="제목을 입력해주세요.">
					</form>
				</div>
				
				<div class="view_con">
					<form>
						<textarea class="comment_write03" placeholder="내용을 입력해주세요."></textarea>
					</form>
				</div>
				<!-- //컨텐츠전략 본문 -->
				<!-- 버튼영역 -->
				<div class="board_btn_area02">
					<a href="#" class="button_130 btnFade btnBlack">등록</a>
					<a href="#" class="button_130 btnFade btnBlack">취소</a>
				</div>
				<!-- //버튼영역 -->
				
				
				
			</div>
			<!-- //☆right 영역 -->				
		</div>
		
	</div>
	<!-- ★container -->
	
	<!-- ★footer -->
	<div id="footer"></div>
	<!-- ★footer -->

	
</div>
</body>
</html>
